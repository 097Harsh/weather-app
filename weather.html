<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://maxcdn.boostrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">


    </head>
    <body>
        <div class="contianer">
            <div class="card">
                <h2><i class="fa fa-map-maker"></i><span id="location"></span></h2>
                <h6 id="weather"></h6>
                <h4><span id="temp"></span></h4>
                <img src="">
                <button onclick="window.location.reload();" class="refresh"><i class="fa fa-refresh"></i></button>
             </div>
        </div>
    </body>
    <script type="text/javascript">
        link="https://api.openweathermap.org/data/2.5/weather?q=Ahmedabad&appid=7a17d3488d9c8bd503a89185fe4d910c";
        var request = new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('location'),innerHTML = obj.name;
            document.getElementById('temp'),innerHTML = obj.main.temp - 273.15;
            document.getElementById('icon').src = "https://openweathermap.org/img/w/"+obj.weather[0].icon=".png";
        }
        if(request.status==200){
                console.log("ERROR");

        }
        request.send();
    </script>
</html>
